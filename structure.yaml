src:
  structure.yaml:
    content: |-
      Modern Full-Stack Development Template
      
      環境設定:
      - Volta によるツールチェーン管理
        - Node.js v20.x (LTS)
        - pnpm v8.x
      - Next.js + Supabase による高速開発環境
      - 型安全性重視の設計
      - スケーラブルなアーキテクチャ
      
      主要機能:
      - フルスタック TypeScript
      - データベース自動マイグレーション
      - エンドツーエンドの型安全性
      - モダンUI/UXデザイン
      - 状態管理（Zustand）
      
      開発効率化戦略:
      - スキーマ駆動開発
      - 型推論による安全性
      - コード自動生成
      - 再利用可能コンポーネント
      - グローバル状態の一元管理
      - pnpmによる高速な依存関係管理
